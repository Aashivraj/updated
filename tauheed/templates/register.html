{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="layout-wrapper" class="container-fluid">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h4 class="card-title">Register</h4>
                </div>

                <form method="POST" novalidate>
                    {% csrf_token %}

                    <!-- First Name -->
                    <div class="mb-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="first_name" value="{{ form.first_name.value|default:'' }}" required>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" value="{{ form.last_name.value|default:'' }}" >
                    </div>

                    <!-- Username -->
                    <div class="mb-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ form.username.value|default:'' }}" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" value="{{ form.email.value|default:'' }}" required>
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select name="gender" class="form-control" id="gender" required>
                            <option value="M" {% if form.gender.value == 'M' %}selected{% endif %}>Male</option>
                            <option value="F" {% if form.gender.value == 'F' %}selected{% endif %}>Female</option>
                            <option value="O" {% if form.gender.value == 'O' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-6">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" name="date_of_birth" class="form-control" id="date_of_birth" value="{{ form.date_of_birth.value|default:'' }}" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" id="password1" value="{{ form.password1.value|default:'' }}" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="password2" value="{{ form.password2.value|default:'' }}" required>
                    </div>

                    <!-- Parent Name -->
                    <div class="mb-6">
                        <label for="parent_name" class="form-label">Parent Name</label>
                        <input type="text" name="parent_name" class="form-control" id="parent_name" value="{{ form.parent_name.value|default:'' }}" required>
                    </div>

                    <!-- Parent Surname -->
                    <div class="mb-6">
                        <label for="parent_surname" class="form-label">Parent Surname</label>
                        <input type="text" name="parent_surname" class="form-control" id="parent_surname" value="{{ form.parent_surname.value|default:'' }}" required>
                    </div>

                    <!-- Parent Phone Number -->
                    <div class="mb-6">
                        <label for="parent_phone_number" class="form-label">Parent Phone Number</label>
                        <input type="text" name="parent_phone_number" class="form-control" id="parent_phone_number" value="{{ form.parent_phone_number.value|default:'' }}" required>
                    </div>

                    <!-- School/College/Employment -->
                    <div class="mb-6">
                        <label for="school_college_or_employment" class="form-label">School/College/Employment</label>
                        <select name="school_college_or_employment" class="form-control" id="school_college_or_employment" required>
                            <option value="" disabled {% if not form.school_college_or_employment.value %}selected{% endif %}>Select an option</option>
                            <option value="SCHOOL" {% if form.school_college_or_employment.value == 'SCHOOL' %}selected{% endif %}>School</option>
                            <option value="COLLEGE" {% if form.school_college_or_employment.value == 'COLLEGE' %}selected{% endif %}>College</option>
                            <option value="EMPLOYMENT" {% if form.school_college_or_employment.value == 'EMPLOYMENT' %}selected{% endif %}>Employment</option>
                        </select>
                    </div>

                    <!-- Diversity -->
                    <div class="mb-6">
                        <label for="diversity" class="form-label">Diversity</label>
                        <input type="text" name="diversity" class="form-control" id="diversity" value="{{ form.diversity.value|default:'' }}" required>
                    </div>

                    <!-- Photo Consent -->
                    <div class="mb-6">
                        <input type="checkbox" name="photo_consent" class="form-check-input" id="photo_consent" {% if form.photo_consent.value %}checked{% endif %}>
                        <label for="photo_consent" class="form-label">Photo Consent</label>
                    </div>

                    <!-- Discount Card -->
                    <div class="mb-6">
                        <input type="checkbox" name="discount_card" class="form-check-input" id="discount_card" {% if form.discount_card.value %}checked{% endif %}>
                        <label for="discount_card" class="form-label">Discount Card</label>
                    </div>

                    <!-- Discount Card -->
                    <div class="mb-6">
                        <input type="checkbox" name="term_and_condition_gdpr" class="form-check-input" id="term_and_condition_gdpr" {% if form.term_and_condition_gdpr.value %}checked{% endif %}>
                        <label for="term_and_condition_gdpr" class="form-label">Terms and Condition </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <!-- Validation Errors (at the bottom) -->
                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        <ul>
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
