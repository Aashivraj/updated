{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Begin page -->
<div id="layout-wrapper" class="login_sec vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container-fluid">
            <div class="col-sm-3 left_info justify-content-center">
                <div class="logo">
                    <a href=""><img src="{% static 'images/logo.png' %}" class="img-fluid" alt="logo"></a>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    {% comment %} <div class="mb-3">
                        <a href="">Forget Password</a>
                    </div> {% endcomment %}

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- END layout-wrapper -->

{% endblock %}
