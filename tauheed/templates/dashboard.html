{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div id="layout-wrapper">
    <header id="page-topbar">
        <div class="d-flex justify-content-end">
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle header-profile-user" src="{% static 'images/avatar-4.jpg' %}"
                        alt="Header Avatar">
                    <span class="d-none d-xl-inline-block ms-1 fw-medium font-size-15">Marcus</span>
                    <i class="uil-angle-down d-none d-xl-inline-block font-size-15"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="#"><i
                            class="uil uil-sign-out-alt font-size-18 align-middle me-1 text-muted"></i> <span
                            class="align-middle">Sign out</span></a>
                </div>
            </div>
        </div>
    </header>

    <div class="vertical-menu">
        <div class="navbar-brand-box">
            <a href="#" class="logo logo-dark">
                <span class="logo-sm">
                    <img src="{% static 'images/logo-sm.png' %}" alt="" height="22">
                </span>
                <span class="logo-lg">
                    <img src="{% static 'images/logo-dark.png' %}" alt="" height="20">
                </span>
            </a>
        </div>

        <div data-simplebar class="sidebar-menu-scroll">
            <div id="sidebar-menu">
                <ul class="metismenu list-unstyled" id="side-menu">
                    <li>
                        <a href="index.html" class="waves-effect">
                            <i class="uil-home-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="waves-effect">
                            <i class="uil-calendar-alt"></i>
                            <span>Menu Item 1</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="waves-effect">
                            <i class="uil-comments-alt"></i>
                            <span>Menu Item 2</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-sm-3">
                        <div class="card reviewbox">
                            <div class="card-body-info">
                                <div class="icon">
                                    <img src="{% static 'images/cricket.png' %}" class="img-fluid" alt="Cricket">
                                </div>
                                <h4><a href="" class="text-dark">Search</a></h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card reviewbox">
                            <div class="card-body-info">
                                <div class="icon">
                                    <img src="{% static 'images/football.png' %}" class="img-fluid" alt="Football">
                                </div>
                                <h4><a href="" class="text-dark">Users</a></h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card reviewbox">
                            <div class="card-body-info">
                                <div class="icon">
                                    <img src="{% static 'images/badminton.png' %}" class="img-fluid" alt="Badminton">
                                </div>
                                <h4><a href="{{ 'add_staff' }}" class="text-dark">Back Office Staff</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
